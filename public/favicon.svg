<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ec4b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca2b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern background with subtle gradient -->
  <circle cx="50" cy="50" r="46" fill="url(#modernGrad)" stroke="#fff" stroke-width="1" opacity="0.95"/>
  
  <!-- Sleek growth chart lines -->
  <path d="M20 70 L35 55 L50 45 L65 30 L80 20" 
        stroke="#fff" 
        stroke-width="3.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        filter="url(#glow)"/>
  
  <!-- Modern arrow indicator -->
  <path d="M75 20 L80 20 L80 25 M75 25 L80 20" 
        stroke="#fff" 
        stroke-width="3" 
        stroke-linecap="round" 
        fill="none"/>
  
  <!-- Modern data points -->
  <circle cx="35" cy="55" r="2.5" fill="#fff" opacity="0.9"/>
  <circle cx="50" cy="45" r="2.5" fill="#fff" opacity="0.9"/>
  <circle cx="65" cy="30" r="2.5" fill="#fff" opacity="0.9"/>
  
  <!-- Minimalist dollar symbol -->
  <text x="50" y="82" 
        font-family="Inter, system-ui, -apple-system, sans-serif" 
        font-size="16" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#fff"
        opacity="0.95">$</text>
</svg>